<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Text &amp; Spacing</title>
    <style>
      .my-para {
        margin: auto;
        width: 500px;
      }
    </style>
  </head>
  <body>
    <div class="my-para bg-info">
      <p class="text-center">This is a text center.</p>
      <p class="text-left">This is a text left.</p>
      <p class="text-right">This is a text right.</p>
      <p class="text-capitalize" >This is a text-capitalize.</p>
      <p class="text-lowercase" >This is a text-lowecase.</p>
      <p class="text-uppercase" >This is a text-uppercase.</p>
      <p class="font-weight-bold" >This is a font weight bold.</p>
      <p class="font-italic" >This is a font-weight italic.</p>
    </div>

    <div class="mx-auto bg-info" style="width: 200px;" >
      this is mx-auto. here mx is margin left and right
    </div>
  </body>
</html>
